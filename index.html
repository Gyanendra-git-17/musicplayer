<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://kit.fontawesome.com/6f917e9db0.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>

  <div class="outer-container">
    <img src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover"
      id="background" />
    <audio src="https://res.cloudinary.com/cbanlawi/video/upload/v1614140796/HarryStyles-WatermelonSugar_f5471p.mp3"
      id="track"></audio>
  </div>

  <div class="player-container">
    <img src="https://i.ibb.co/7RhfRBZ/Fine-Line-Harry-Styles.jpg" alt="Harry Styles' Fine Line album cover"
      id="thumbnail" />

    <div class="box">
      <div class="play-pause">
        <i class="far fa-play-circle fa-3x" id="play"></i>
        <i class="far fa-pause-circle fa-3x" id="pause"></i>
      </div>
      <div class="track-info">
        <div id="track-artist">Harry Styles</div>
        <div id="track-title">Watermelon Sugar</div>
      </div>
      <div class="next-prev">
        <i class="far fa-arrow-alt-circle-left fa-2x" id="prev-track"></i>
        <i class="far fa-arrow-alt-circle-right fa-2x" id="next-track"></i>
      </div>
      <div class="progress-bar">
        <input type="range" id="progressBar" min="0" max="" value="0" />
      </div>
      <div class="track-time">
        <div id="currentTime"></div>
        <div id="durationTime"></div>
      </div>
    </div>
  </div>


  <script src="./main.js"></script>

</body>

</html>
